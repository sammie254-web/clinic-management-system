<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Clinic Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            padding-top: 100px;
            padding-bottom: 50px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .form-control {
            padding: 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .form-control:focus {
            border-color: #ff5a5f;
            box-shadow: 0 0 0 0.2rem rgba(255, 90, 95, 0.25);
        }

        .form-container .btn-primary {
            background-color: #ff5a5f;
            border-color: #ff5a5f;
            font-size: 1.2rem;
            padding: 12px 35px;
            border-radius: 30px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-container .btn-primary:hover {
            background-color: #ff3a42;
        }

        .link {
            color: #ff5a5f;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding-top: 50px;
            }

            .form-container h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="Username">
                <input type="email" name="{{ form.email.name }}" class="form-control" placeholder="Email">
                <input type="text" name="{{ form.first_name.name }}" class="form-control" placeholder="First Name">
                <input type="text" name="{{ form.last_name.name }}" class="form-control" placeholder="Last Name">
                <input type="password" name="{{ form.password1.name }}" class="form-control" placeholder="Password">
                <input type="password" name="{{ form.password2.name }}" class="form-control" placeholder="Confirm Password">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? <a class="link" href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
